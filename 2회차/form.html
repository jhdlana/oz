<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>

    <hr>

    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input id="name" type="text" name="name" placeholder="본명을 입력하세요.">
                <br>
                <label for="email">이메일</label>
                <input id="email" type="email" name="email" placeholder="이메일 주소를 쓰세요.">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>학원 선택 시 그 기준은 어떠헥 되시나요?</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="academy">
                <label for="price">학원비</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="teacher">강사</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="infra">시설</label>

                <p>학원을 선택한 이유는 무엇입니까?</p>
                <input type="checkbox" id="grade" name="reason">
                <label for="grade">성적 향상을 위해</label>
                <br>
                <input type="checkbox" id="test" name="reason">
                <label for="test">시험 대비를 위해</label>
                <br>
                <input type="checkbox" id="job" name="reason">
                <label for="job">직무 능력 향상을 위해</label>
                <br>
                <input type="checkbox" id="others" name="reason">
                <label for="others">기타(설명 필요)</label>
                <br>
                <textarea cols="40" rows="10"></textarea>
                
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea cols="40" rows="10"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
    
</body>
</html>
