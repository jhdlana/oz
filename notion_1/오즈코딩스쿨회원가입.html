<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>오즈코딩스쿨 회원가입</title>
</head>
<body>
    <div>
        <ul>
            <form>
                <li>예시 1</li>
                <div>
                    <h1>오즈코딩스쿨 회원가입</h1>
                    <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요.">
                    <br>
                    <input id="name" name="name" type="text" placeholder="이름을 입력해주세요.">
                    <br>
                    <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요.">
                    <br>
                    <input id="passwordagain" name="passwordagain" type="password" placeholder="비밀번호를 다시 입력해주세요.">
                    <br>
                    <input id="number1" name="number" type="number">
                    <input id="number2" name="number" type="number">
                    <input id="number3" name="number" type="number">
                    <br>
                    <input id="codetm" name="condetm" type="button" value="인증번호 전송">
                    <br>
                    <input id="code" name="code" type="text" maxlength="6">
                    <br>
                    <time id="">3:00</time>
                    <br>
                    <input id="codebutton" name="codebutton" type="button" value="인증확인"> 
                    <br>
                    <select size="1">
                        <option value="Region" selected disabled>지역을 선택해주세요</option>
                        <option value="Seoul">서울특별시</option>
                        <option value="Gyeonggi">경기도</option>
                        <option value="Chuncheon">춘천시</option>
                        <option value="Gangneung">강릉시</option>
                        <option value="Sokcho">속초시</option>
                        <option value="Daejeon">대전광역시</option>
                        <option value="Jeonju">전주시</option>
                        <option value="Suncheon">순천시</option>
                        <option value="Busan">부산광역시</option>
                        <option value="Ulsan">울산광역시</option>
                        <option value="Daegu">대구광역시</option>
                        <option value="Pohang">포항시</option>
                        <option value="Jeju">제주시</option>
                    </select>
                    <br>
                    <input type="radio" id="female" name="sex" />여성
                    <input type="radio" id="male" name="sex" />남성
                    <br>
                    <button id="join">가입하기</button>
                </div>
                <br>
            </form>
            <li>예시 2</li>
            <form>
                <h1>회원가입</h1>
                <fieldset>
                    <legend>필수 입력 사항</legend>
                    <ul>
                        <li>
                            <label for="name1">이 름 :</label>
                            <input type="text" id="name1" name="name1">
                        </li>              
                        <li>
                            <label for="id">아이디 :</label>
                            <input type="text" id="id" name="id" placeholder="6자리 이상 20자리 미만 공백 없이" minlength="6" maxlength="19">
                        </li>
                        <li>
                            <label for="pw">비밀번호 :</label>
                            <input type="text" id="pw" name="pw" placeholder="대소문자로 입력해주세요" />
                        </li>
                        <li>
                            <label for="email1">이메일 :</label>
                            <input type="email" id="email1" name="email1" />
                        </li>
                        <li>
                            <label for="phone">휴대폰 : </label>
                            <input type="number" id="phone" name="phone" />
                        </li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button>가입하기</button>
                    &nbsp;
                    <button>취소</button>
                </fieldset>
                <fieldset>
                    <legend>취미</legend>
                    <ul>
                        <li>
                            <input type="checkbox" id="coding" name="hobby" >코딩  
                            <input type="checkbox" id="exercise" name="hobby">
                            <label for="exercise">운동</label>
                            <input type="checkbox" id="breathing" name="hobby">숨쉬기
                            <input type="checkbox" id="travel" name="hobby">여행
                            <input type="checkbox" id="sleep" name="hobby">잠자기
                            <input type="checkbox" id="book" name="hobby">독서
                            <input type="checkbox" id="netflix" name="hobby">넷플시청
                        </li>
                        <li>
                            <input type="radio" id="Male" name="Sex">
                            <label for="Male">남</label>
                            <input type="radio" id="Female" name="Sex">
                            <label for="Female">여</label>
                            <input type="radio" id="secret" name="Sex">
                            <label for="secret">비밀</label>
                        </li>
                    </ul>
                </fieldset>
                <input type="submit" value="가입하기"/>
            </form>
        </ul>
    
    </div> 
</body>
</html>
