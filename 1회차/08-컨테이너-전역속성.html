<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨테이너 & 전역속성</title>
    </head>
    <body>
        <div id="happy">
            <p class="text">행복하고 즐거워요</p>
            <p class="text">안녕하요</p>
        </div>
        <div id="hungry">
            <p class="text">너무 배고파요</p>
            <p class="text content">아무것도 하고 싶지 않아요.</p>
        </div>
        
        <p>
            예능 좋아요
            <span title="황금올리브치킨">치킨</span>먹으면서 영화보고싶어요
            맥북쓰다보니 개짜증나요
        </p>

    </body>
