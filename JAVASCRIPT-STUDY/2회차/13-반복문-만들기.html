<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 만들기</title>
</head>
<body>
    
    <script>
        // 초기식, 조건식, 반복식
        // 초기식에서 선언한 변수는 for문 밖에선 사용 불가! 
        for(let i = 0; i<5; i ++){
            document.write(`안녕하세용용용) i는 몇인가용? ${i}<br>`)
        }
        // alert(`${i}`) => i가 선언되지 않았다고 console창에 에러가 뜨는 걸 볼 수 있음
    </script>
</body>
</html>
