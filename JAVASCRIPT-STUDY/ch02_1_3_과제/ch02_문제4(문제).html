<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2>
    <p></p>
    <script>
// 문제 2: 성적 등급 매기기
// 문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.
// 조건:
// 90점 이상이면 A
// 80점 이상 90점 미만이면 B
// 70점 이상 80점 미만이면 C
// 60점 이상 70점 미만이면 D
// 60점 미만이면 F
        const grade = prompt("성적을 입력해주세요.")
        const user = document.querySelector("h2") // "h2"요소를 user에 반환 => 요소 h2에 접근
        const userGrade = document.querySelector("p")
        user.textContent = `사용자의 성적은 ${grade}입니다.`
        if(grade >= 90) {
            userGrade.textContent = `사용자의 성적이 ${grade}이므로 A 입니다.`
        } else if( 80 <= grade < 90){
            userGrade.textContent = `사용자의 성적이 ${grade}이므로 B 입니다.`
        } else if( 70 <= grade < 80) {
            userGrade.textContent = `사용자의 성적이 ${grade}이므로 C 입니다.`
        } else if( 60 <= grade < 70) {
            userGrade.textContent = `사용자의 성적이 ${grade}이므로 D 입니다.`
        } else {
            userGrade.textContent = `사용자의 성적이 ${grade}이므로 F 입니다.`
        }

    </script>
</body>
</html>
