<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 통신</title>
</head>
<body>

    <button id="push">PUSH</button>
    <hr />
    <img src="" alt="강아지 사진">

    <script>


        const rqs = new XMLHttpRequest()
        const button = document.querySelector("button")


        // https://dog.ceo/api/breeds/image/random
        button.addEventListener("click", function() {
            rqs.open("get", "https://dog.ceo/api/breeds/image/random")
            rqs.addEventListener("load", function() {
                // alert("잘 도착!")
                const result = JSON.parse(rqs.response) // rqs.response 는 객체 유형의 문저열
                const img = document.querySelector("img")
                img.src = result.message // result.message는 응답 받은 메시지
            })
            rqs.send()
        })
        
    </script>
</body>
</html>
