<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined 외</title>
</head>
<body>
    
    <script>
        let name = undefined
        console.log(name)
        name = "이주희"
        console.log(name)
        name = null
        console.log(name)

        console.log(prompt("name 값을 지정")) // '취소' 버튼을 누르면 반환할 값이 없으므로 null값이 반환됨. '확인'버튼을 누르면 아무것도 안써도 빈칸으로 반환됨. / prompt()메서드를 이용하여 확인해보기. 
        
        
        
        console.log(true)
        console.log(typeof false)


        confirm("기분이 좋습니까?") // alert()메서드와는 살짝 다름. '취소' - false, '확인' - true 로만 값이 반환 / 취소, 확인 여부
        
        let answer = confirm("밥 먹었습니까?")
        console.log(answer) // ㅊ
    </script>
</body>
</html>
