<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 리터럴</title>
</head>
<body>
    
    <script>
        // 생성자 : 객체를 설계한 함수
        // 객체 리터럴 : 객체를 이렇게 만들겠다는 선언
        const cat = {
            species : "포유류",
            title : "고양이"
        }

        console.log(cat)
        console.log(cat.species) // 포유류
        console.log(cat['title']) // 고양이
        console.log(typeof cat) // Object (객체)

        const gookhee = {
            ...cat,
            name : "국회",
            age : 4,
            favorite : ["끈", "창틀", "햇살"]
        }

        console.log(gookhee)
        console.log(...gookhee.favorite) // 대괄호가 벗겨지고 내용물만 복사됨
    </script>
</body>
</html>
