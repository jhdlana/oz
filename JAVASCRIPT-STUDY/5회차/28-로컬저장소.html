<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬 저장소</title>
</head>
<body>
    
    <p id="item">이봉주</p>
    <button id="set">SET</button>
    <button id="get">GET</button>
    <button id="remove">REMOVE</button>
    <button id="clear">CLEAR</button>

    <script>
        const item = document.getElementById("item")
        document.getElementById("set").addEventListener("click", function(){
            localStorage.setItem("마라토너", item.textContent) // key : "마라토너", value : "이봉주" 가 영구적으로 저장됨
        })
        document.getElementById("get").addEventListener("click", function(){
            alert( localStorage.getItem("마라토너") )// 마라토너의 값 = value 가져오기
        })
        document.getElementById("remove").addEventListener("click", function() {
            localStorage.removeItem("마라토너")  // 마라토너 데이터 삭제
        })
        document.getElementById("remove").addEventListener("click", function() {
            localStorage.clear() // 저장된 모든 데이터 삭제
        })

        localStorage.setItem("커피", JSON.stringify({ // 객체 리터럴은 문자열 형태가 아니므로 저장이 안됨, 그러며로 JSON을 이용하여 문자열로 바꿔서 저장하면 됨. 
            name:"hi",
            taste:"산미"
        }))
    </script>
</body>
</html>
