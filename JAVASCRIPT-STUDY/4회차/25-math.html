<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌트인 객체 math</title>
</head>
<body>
    
    <button id="draw">추첨</button>
    <p id="number"></p>

    <script>
        const button = document.getElementById("draw")
        const p = document.getElementById("number")

        // console.log(Math)

        let rn = Math.random() // 0 ~ 1 사이의 랜덤 숫자를 반환해준다.

        console.log(Math.floor(rn * 10)) // 주어진 숫자에서 소수점 이하를 제거해 반환해준다.

        const MAX_NUM = 10
        const MIN_NUM = 1

        button.addEventListener("click", function() {
            let rn = Math.random()
            p.textContent = Math.floor(Math.random() * MAX_NUM ) + MIN_NUM
        })
        console.log(Math.floor(rn * MAX_NUM) + MIN_NUM)
    </script>
</body>
</html>
