<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 리스트</title>
    <style>
        .pretty{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="작은시루.jpg" alt="이주희가 좋아하는 고양이">
    <br>
    <button id="add">ADD STYLE</button>
    <button id="remove">REMOVE STYLE</button>
    <button id="toggle">TOGGLE STYLE</button>
    
    <script>
        const img = document.querySelector("img")
        const addBtn = document.querySelector("#add")
        const removeBtn = document.querySelector("#remove")
        const toggleBtn = document.querySelector("#toggle")

        console.log(img.classList) // img에 클래스 값이 없어 콘솔창에 아무것도 나오지 않음
        
        addBtn.addEventListener("click", function(){
            img.classList.add("pretty") // 버튼 클릭시 img에 클래스가 추가 됨. => .pretty 스타일 시트가 적용됨
            console.log(img.classList.contains("pretty")) // pretty 클래스가 있는지 없는지 콘솔창에서 boolean 값으로 알려줌
        })
        removeBtn.addEventListener("click", function(){
            img.classList.remove("pretty")  // pretty클래스가 사라져서 적용된 스타일 시트가 적용 풀림
            console.log(img.classList.contains("pretty")) 
        })
        toggleBtn.addEventListener("click", function(){
            img.classList.toggle("pretty") // 클래스 pretty가 존재하면 없애고, 없으면 생성시킴
            console.log(img.classList.contains("pretty")) 
        })
    </script>
</body>
</html>
