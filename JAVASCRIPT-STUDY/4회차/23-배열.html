<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    
    <script>
        const vos = ['박지현', '최원준', '김경록']
        console.log(vos)
        console.log(vos[0])
        console.log(vos[1])
        console.log(vos[2])

        vos[0] = 'ALICE' // 첫번째 인덱스 값 바꾸기

        for(let i=0; i<vos.length; i++){
            console.log(vos[i])
        }

        // push : 배열에 주어진 요소 추가하기
        vos.push("미니언즈")
        console.log(vos)

        // pop : 배열의 끝부분부터 요소 제거하기
        vos.pop() // 마지막 인덱스 번호 제거
        console.log(vos)

        // indexOf : 주어진 요소의 유무를 인덱스 번호로 확인
        console.log(vos.indexOf("최원준")) // -> 1
        console.log(vos.indexOf("가나다")) // -> -1

        // splice : 정해진 위치에서부터 정해진 개수만큼 요소 제거
        // console.log(vos.splice(0,4)) // 인덱스 0번부터 3개 제거하기
        // console.log(vos.splice(0,4, "밥", "케빈", "스튜어트")) // 인덱스 0번부터 3개 제거하고, 새로운 값 추가하기 => 아래 코드와 결과 값이 다른 이유는 콘솔 안에 splice 메소드를 사용하게 되면 제거된 값을 반환하고 배열을 출력하기 때문
        vos.splice(0,4, "밥", "케빈", "스튜어트") // 4개의 요소를 제거 후 요소를 새로 추가하고 수정된 vos 배열 자체를 반환
        console.log(vos)
        
        // forEach : 배열의 개별 요소에 대한 함수를 차례대로 호출
        vos.forEach(function() {
            console.log("forEach") // 개별 요소 개수 만큼 함수가 호출됨 -> 총 3개 호출됨
        })
        vos.forEach(function(item) {
            console.log("forEach" + item) // 개별 요소 개수 만큼 함수가 호출됨 + 요소 값 알수 있음 -> 총 3개 호출됨 
        })
    </script>
</body>
</html>
