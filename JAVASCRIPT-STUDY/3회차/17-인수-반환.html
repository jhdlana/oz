<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    
    <div id="container"></div>

    <script>
        // 함수 재사용
        // createParagraph("hi", "red")
        // createParagraph("hello" ,"blue")
        // createParagraph("bye" , "green")

        function createParagraph(greeting, color){
            const p = document.createElement("p")
            p.textContent = greeting
            p.style.color = color
            document.querySelector("#container").append(p)
             
            return `방금 만든 태그의 콘텐츠 : ${greeting}, 색상:${color}`
            
        }
        
        console.log(createParagraph("hi", "red"))
        console.log(createParagraph("hello", "blue"))
        console.log(createParagraph("bye", "green"))

</body>
