<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    
    <div id="container"></div>

    <script>
        // 함수 재사용
        createParagraph()
        createParagraph()
        createParagraph()

        function createParagraph(){
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 문단 태그"
            document.querySelector("#container").append(p)
            //sayYes()
        }

        


        // 함수 선언식 과 함수 표현식 차이
        // 함수 선억식 : 호이스팅 가능 => 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 가능 = 함수호출 후 함수선언

        // 함수 이름짓기 규칙은 변수와 같다.
        // 기능을 정의하는 만큼, 동사를 사용하는 것이 좋다!
        function sayYes(){ // 함수 선언식 
            console.log(1)
            console.log(2)
            alert("YEs!")
        }
        //sayYes()

        const sayNo = function() {
            console.log(3)
            alert("No!") 
        }
        //sayNo()
    </script>
</body>
</html>
