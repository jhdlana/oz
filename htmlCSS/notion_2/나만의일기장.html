<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>나만의 일기장</title>
    <style>

<body>
    <div class="center">       
        <fieldset id="first" class="header">      
            <h1 id="title" class="title">&#128157; 나만의 일기장 &#128157;</h1>     
        </fieldset>

        <div id="middle" class="middle">
            <fieldset id="date" class="date">
                <p>2024년 &nbsp;&nbsp;3월&nbsp;&nbsp;27일&nbsp;&nbsp;수요일</p>
                <p >
                    감정상태
                     &#128078; 
                        <input type="range" value="0" class="range">
                     &#128077;
                </p>
            </fieldset>
    
            <fieldset id="img" class="img">
                <img src="images/image.png" alt="된장찌개사진"
                    width="500", height="350"
                >
            </fieldset>
            <fieldset id="diary" class="diary">
                <p>오늘은 <span class="bf">짝쿵이</span>랑 진대감에 다녀옴^0^ </p>
                <p>나는 &#128055;<span class="pork">돼지고기</span> 된장찌개먹었구 </p>
                <p><span class="bf">짝쿵이</span>는 김치찌개 먹었다. </p>
                <p><span class="sto">&#128061;배</span>가 터지기 일보직전~</p>
                <p><span class="oh">'그래도 이건 참을수 없지!'</span></p>
                <p>아아는 <span class="need">필수</span>죠?!&#127861; &#128160;&#128160;&#128160;&#128160;&#128160;&#128160;&#128160;&#128160; </p>
                <p>&#128586;</p>            
            </fieldset>
        </div>
        
        <footer id="end" class="end">
            <p>&#128126; OZ &#128126;</p>
        </footer>
    </div>
</body>
