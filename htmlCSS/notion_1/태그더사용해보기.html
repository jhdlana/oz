<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>태그 더 사용해보기</title>
</head>
<body>
    <div>
        <ul>
            <li>예시 1</li>
                <select size="4">
                    <option value="choice" selected hidden disabled>좋아하는 동물을 골라주세요</option>
                    <option value="dog">강아지</option>
                    <option value="cat">고양이</option>
                    <option value="lion">사자</option>
                    <option value="rabbit">토끼</option>
                    <option value="mouse">쥐</option>
                </select>
            <br>
            <li>예시 2</li>
                <h2>분야별 검색어</h2>
                <p>
                    안녕하세요
                    <br>
                    <strong><u>드라마</u></strong>
                </p>
                <ol>
                    <li>구미호던1938</li>
                    <li>진짜가 나타났다!</li>
                    <li>낭만닥터 김사부3</li>
                </ol>
                
            <br>
            <li>예시 3</li>
                <h2>같이가치 추천글</h2>
                <ul>
                    <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
                    <li>조금은 특별한 우리의 여행</li>
                    <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
                </ul>
        </ul>
    </div>
    
</body>
</html>
