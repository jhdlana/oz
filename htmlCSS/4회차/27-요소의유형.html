<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>요소의 유형</title>
    <style>
        p{
            display: inline-block;
            display: none;
            width: 100px;
            height: 100px;
        }
        span{
            display: block;
        }

    </style>
</head>

<body>
    <p>경재</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    <span>하하</span>
    
</body>
</html>
