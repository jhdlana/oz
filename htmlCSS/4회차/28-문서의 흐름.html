<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }

        #second{
            float:left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/작은시루.jpg" width="160">
        <img id="second"
        src="images/작은시루.jpg" width="160">
        <p>
            시루는 친구네 삼촌 고양이이며, 하남에 살고있다.
            시루는 태어난지 2달도 안됐으며, 이 이름은
            하얀색이라는 뜻을 가진 일본어 '시루'이다.
        </p>
    </div>
</body>
</html>
