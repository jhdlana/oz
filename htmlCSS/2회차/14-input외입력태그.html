<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input 외 입력 태그들</title>
    </head>
    <body>
        <fieldset>
            <legend>음료 주문</legend>
            <h2>음료를 고르세요</h2>
            <select multiple size="2">
                <option value="coffee">커피</option> <!--value속성은 해당 옵션이 선택될때 서버로 제출되는 값-->
                <option value="milk" selected>우유</option><!--value속성 값은 폼을 제출할때 서버로 보내지는 값-->
                <option value="icetea">아이스티</option> <!--옵션 사이의 텍스트는 단지 브라우저가 리스트에 표시되는 것-->
                <option value="milktea">밀크티</option>
            </select>
    
            <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
            <textarea cols="30" rows="10"></textarea>
        </fieldset>
      

        <h2>우리의 준비 상태는 아래와 같습니다.</h2>
        <progress max="100" value="80"></progress>

        <h2>추가 용무가 있으면 호출해주세요</h2>
        <button>호출</button>
        <input type="button" value="호출2">
    </body>
</html>
