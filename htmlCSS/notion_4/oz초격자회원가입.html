<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="device=device-width, initial-scale=1.0">
    <link href="oz초격자회원가입.css" rel="stylesheet">
    <title>OZ초격차 회원가입</title>
</head>
<body>
    <div class="sign">
        <h2 id="oz" class="intro">OZ초격차 회원가입</h2>
        <div class="info">
        <input type="email" id="email" class="write" placeholder="이메일을 입력하세요."> <br>
        <input type="text" id="name" class="write" placeholder="이름을 입력하세요."> <br>
        <input type="password" id="password" class="write" placeholder="비밀번호를 입력하세요."> <br>
        <input type="password" id="passwordagain" class="write" placeholder="비밀번호를 다시 입력하세요."> <br>
        <p>
            <input type="number" class="writenum" id="first" placeholder="010"> 
            <span class="a">-</span> 
            <input type="number" class="writenum" id="second" placeholder="1234">
            <span class="a">-</span> 
            <input type="number" class="writenum" id="third" placeholder="5678">
        </p>   
        

        <div class="code">
            <div class="code__tran">
                <span>000000</span>
                <button>인증번호 전송</button> 
            </div>
            <div class="code__check">
                <span>3:00</span>
                <button>인증 완료</button> 
            </div>
        </div>
        
        
        <div>
            <select class="region">
                <option value="region__choice" selected hidden disabled>-지역을 선택하세요.</option>
                <option value="Seoul">서울특별시</option>
                <option value="Seoul">경기도</option>
                <option value="Seoul">인천광역시</option>
                <option value="Seoul">울산광역시</option>
                <option value="Seoul">대전광역시</option>
                <option value="Seoul">광주광역시</option>
                <option value="Seoul">세종특별자치시</option>
                <option value="Seoul">강원도</option>
                <option value="Seoul">충청북도</option>
                <option value="Seoul">전라북도</option>
                <option value="Seoul">경상북도</option>
                <option value="Seoul">제주특별자치도</option>
            </select>
        </div>
        <div class="sex">
            <input type="radio" id="Femaale" name="sex">여성
            <input type="radio" id="Male" name="sex">남성
        </div>
        <div>
            <button class="join">가입하기</button>
        </div>
    </div>
</body>
</html>
